<!Doctype html>
<html lang="en GB">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/custom.css" />
</head>

<body>
  <h1>Rock Paper Scissors</h1>
  <button id="rock" value="rock">Rock</button>
  <button id="paper" value="paper">Paper</button>
  <button id="scissors" value="scissors">Scissors</button>
  <!--/buttons, step1-->


  <section>

    <div>
      <h2>Current move</h2>
      <p>You: <span id="play_you"></span></p>
      <p>Machine: <span id="play_machine"></span></p>
    </div>
    <!--/current move-->

    <div>
      <h2>Result</h2>

      <h3>Verdict: <span id="verdict"></span></h3>

      <p>Won:<span id="game_won"></span></p>
      <p>Lost:<span id="game_lost"></span></p>
      <p>Draw:<span id="game_draw"></span></p>
      <p>Played:<span id="game_played"></span></p>
    </div>
    <!--/results-->

  </section>
  <!--/section-->



  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/js.js"></script>
</body>

</html>
