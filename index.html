<!Doctype html>
<html lang="en GB">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/custom.css" />
</head>

<body>



  <header>
    <div class="container">
      <h1 class="display-1 text-center">Rock Paper Scissors</h1>
    </div>
  </header>
  <!--/header-->

  <section>
    <div class="container">
      <div class="row text-center">
        <h2 class="title">Choose your hand:</h2>
      </div>
      <div id="row-buttons" class="row d-flex justify-content-center ">
        <div class=" col-sm-4 col-md-4 ">
          <button id="rock" type="button" class="btn" value="rock"><img id="rockImg" class="img-fluid" src="images/rock1.jpg" alt="rock icon button" /></button>
        </div>
        <div class=" col-sm-4 col-md-4 ">
          <button id="paper" type="button" class="btn" value="paper"><img id="paperImg" class="img-fluid" src="images/paper1.jpg" alt="paper icon button" /></button>
        </div>
        <div class="col-sm-4 col-md-4 ">
          <button id="scissors" type="button" class="btn" value="scissors"><img id="scissorsImg" class="img-fluid" src="images/scissors1.jpg" alt="scissors icon button" /></button>
        </div>

      </div>


    </div>
    <!--/buttons container-->

    <div class="container">
      <div class="row">
        <h2 class="title">Current game:</h2>
      </div>
      <div id="moves" class="row border ">

        <div  class=" col-sm-4 col-md-4 ">
          <p>
            Your move:
          </p>
           <span id="play_you"><img id="yourMove" class="img-fluid"  src="" /></span>
        </div>
        <!--/your move-->

        <div class=" col-sm-4 col-md-4 ">
          <p class="bold">Verdict: <span id="verdict"></span></p>
        </div>
        <!--/verdict-->

        <div class=" col-sm-4 col-md-4  ">
          <p>
            Computer's move:
          </p>
          <span id="play_machine"><img id="machineMove" class="img-fluid" src="" /></span>
        </div>
        <!--/computer move-->

      </div>
      <!--/container moves-->
      <div class="row">
        <h2 class="title">Game statistics:</h2>
      </div><!--/row  text-->

      <div id="score" class="row border">

        <div class=" col-sm-3 col-md-3  text-center">
          <p>Won:<span id="game_won"></span></p>
        </div>
        <!--/game won-->

        <div class=" col-sm-3 col-md-3  text-center">
          <p>Lost:<span id="game_lost"></span></p>
        </div>
        <!--/games lost-->

        <div class=" col-sm-3 col-md-3  text-center">
          <p>Draw:<span id="game_draw"></span></p>
        </div>
        <!--/game draw-->

        <div class=" col-sm-3 col-md-3  text-center">
          <p>Played:<span id="game_played"></span></p>
        </div>
        <!--/games played-->

      </div>
      <!--/row score-->

    </div>
    <!--/container moves and score-->

  </section>
  <!--/section-->

  <footer>
    <div id="carouselExampleIndicators" class="container carousel slide" data-ride="carousel">

      <ol class="carousel-indicators justify-content-center">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner">

        <div class="carousel-item active">
          <img class=" img-thumbnail d-block w-100 " src="images/footer1.jpg" alt="rock icon" />
        </div>


        <div class="carousel-item">
          <img class=" img-thumbnail d-block w-100  " src="images/footer2.jpg" alt="paper icon" />
        </div>


        <div class="carousel-item">
          <img class="  img-thumbnail d-block w-100 " src="images/footer3.jpg" alt="scissors icon" />
        </div>


      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class=" carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="  sr-only">Previous</span>
      </a>

      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class=" carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!--/carousel-->


  </footer>
  <!--/footer-->

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/option1.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
