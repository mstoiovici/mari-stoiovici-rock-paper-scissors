<!Doctype html>
<html lang="en GB">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/custom.css" />
</head>

<body>
  <header>
    <div class="container">
      <h1 class="display-1 text-center">Rock Paper Scissors</h1>
      </div>
    </header>


  <section>
    <div class="container">
      <div class="row">
        <div class=" col-md-4 ">

          <button id="rock" class="button" value="rock"></button>
        </div>
        <div class="col-md-4">
          <button id="paper" class="button" value="paper"></button>
        </div>
        <div class="col-md-4">
          <button id="scissors" class="button" value="scissors"></button>
        </div>
      </div>
    </div>

    <!--/buttons container-->







    <div class="container">

      <div class="row">

        <div class=" col-md-4 text-center">
          <p>You: <span id="play_you"></span></p>
        </div><!--/your move-->

        <div class="col-md-4 text-center">
          <p class="bold">Verdict: <span id="verdict"></span></p>
        </div><!--/verdict-->

            <div class="col-md-4 text-center">
              <p>Machine: <span id="play_machine"></span></p>
            </div><!--/computer move-->

          </div>
          <!--/row-->
</div>
<!--/container-->

          <div>
            <h2>Result</h2>



            <p>Won:<span id="game_won"></span></p>
            <p>Lost:<span id="game_lost"></span></p>
            <p>Draw:<span id="game_draw"></span></p>
            <p>Played:<span id="game_played"></span></p>
          </div>
          <!--/results-->

  </section>
  <!--/section-->

  <footer>
    <div class="container">
      
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/js.js"></script>
</body>

</html>
